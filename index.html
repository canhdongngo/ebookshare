<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chia Sẻ Sách - Thư Viện Miễn Phí</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình Tailwind cho font Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#059669', // Emerald Green
                        'secondary': '#10b981', // Emerald 500
                        'dark-bg': '#1f2937', // Gray 800
                        'accent': '#f97316', // Orange for Buy button
                    }
                }
            }
        }
    </script>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">

    <!-- Thanh Điều Hướng (Menu) -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Nhóm Logo và Menu Desktop -->
                <div class="flex items-center space-x-8">
                    <!-- Logo -->
                    <a href="#" onclick="resetAppAndScroll()" class="text-2xl font-bold text-primary tracking-wide">
                        <span class="text-secondary">E-</span>BookShare
                    </a>

                    <!-- Menu Chính (Desktop) - Chỉ còn HOME và DONATE -->
                    <nav class="hidden md:flex space-x-4">
                        <a href="#" onclick="resetAppAndScroll()" class="text-gray-600 hover:text-primary transition duration-150 font-medium">HOME</a>
                        <button onclick="openDonateModal()" class="text-gray-600 hover:text-primary transition duration-150 font-medium">DONATE</button>
                    </nav>
                </div>

                <!-- Nút Mobile Menu -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none transition duration-150" aria-expanded="false">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Nội Dung (Ẩn) -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" onclick="resetAppAndScroll(); document.getElementById('mobile-menu').classList.add('hidden');" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-primary">HOME</a>
                <button onclick="openDonateModal()" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-primary">DONATE</button>
            </div>
        </div>
    </header>

    <!-- Nội Dung Chính -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Thư Viện Sách Miễn Phí</h1>

        <!-- Thanh Tìm Kiếm và Nút Lọc -->
        <div class="mb-8 flex flex-col sm:flex-row items-stretch sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <!-- Thanh Tìm Kiếm -->
            <div class="relative flex-grow">
                <input type="text" id="search-input" onkeyup="handleFilter()" placeholder="Tìm kiếm sách theo tên..." class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-xl shadow-inner focus:ring-primary focus:border-primary transition duration-150">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- Nút Lọc Theo Thể Loại (Vẫn giữ lại ở đây để lọc sách) -->
            <div class="relative inline-block text-left">
                <button id="category-filter-button" type="button" class="inline-flex justify-center w-full rounded-xl border border-gray-300 shadow-sm px-6 py-3 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                    <span id="current-filter-text">Lọc Theo Thể Loại</span>
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- Dropdown Lọc -->
                <div id="category-filter-dropdown" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none hidden z-50">
                    <div class="py-1">
                        <button onclick="applyFilter('')" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Tất Cả Sách</button>
                        <!-- Thể loại lọc sẽ được JS chèn vào đây (A-Z) -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Khung Hiển Thị Sách -->
        <div id="book-list" class="book-card-grid">
            <!-- Book cards will be injected here -->
        </div>

        <!-- Thông Báo Khi Không Tìm Thấy -->
        <div id="no-results" class="hidden text-center py-10">
            <p class="text-xl text-gray-500">Không tìm thấy sách nào phù hợp với tiêu chí của bạn.</p>
        </div>

        <!-- Phân Trang -->
        <div id="pagination-controls" class="flex justify-center items-center space-x-4 mt-8">
            <!-- Pagination buttons will be inserted here -->
        </div>

    </main>

    <!-- Modal Donate -->
    <div id="donate-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-50" onclick="closeDonateModal(event)">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 sm:p-8 transform transition-all duration-300" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-2xl font-bold text-primary">Cảm Ơn Sự Ủng Hộ Của Bạn!</h3>
                <button onclick="closeDonateModal()" class="text-gray-400 hover:text-gray-600 transition duration-150">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <p class="text-gray-600 mb-6 text-center">
                Xin chân thành cảm ơn bạn đã tin tưởng và ủng hộ chúng tôi. Mọi đóng góp của bạn là động lực lớn để duy trì và phát triển thư viện này!
            </p>
            <div class="flex justify-center flex-col items-center">
                <!-- Ảnh QR Code Placeholder (Thay bằng ảnh QR Code thật của chủ web) -->
                <img src="https://placehold.co/200x200/059669/ffffff?text=QR+CODE+DONATE"
                     onerror="this.onerror=null;this.src='https://placehold.co/200x200/059669/ffffff?text=QR+CODE+DONATE';"
                     alt="Mã QR Code nhận Donate" class="rounded-lg shadow-lg border-4 border-secondary p-1 mb-4">
                <p class="text-sm text-gray-500">Quét mã QR để ủng hộ.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
